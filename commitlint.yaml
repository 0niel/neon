include: package:commitlint_cli/commitlint.yaml

rules:
  scope-empty:
    - 1
    - never
  scope-enum:
    - 2
    - always
    - - ci
      - deps
      - docs
      - tool
      - app
      - dynamite
      - dynamite_petstore_example
      - dynamite_runtime
      - dynamite_end_to_end_test
      - file_icons
      - neon
      - neon_dashboard
      - neon_files
      - neon_news
      - neon_notes
      - neon_notifications
      - neon_lints
      - nextcloud
      - sort_box
