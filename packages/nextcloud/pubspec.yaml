name: nextcloud
version: 4.0.0-dev.0
publish_to: none
description: A Nextcloud API client written in Dart supporting all maintained Nextcloud server versions.
homepage: https://github.com/nextcloud/neon
repository: https://github.com/nextcloud/neon/tree/main/packages/nextcloud
topics:
  - Nextcloud
  - OpenAPI
  - WebDAV

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  built_collection: ^5.0.0
  built_value: ^8.0.0
  collection: ^1.0.0
  crypto: ^3.0.0
  crypton: ^2.0.0
  dynamite_runtime: ^0.1.0
  intl: ^0.18.0
  json_annotation: ^4.8.1
  meta: ^1.0.0
  universal_io: ^2.0.0
  uri: ^1.0.0
  version: ^3.0.0
  xml: ^6.0.0
  xml_annotation: ^2.1.0

dev_dependencies:
  build_runner: ^2.4.7
  built_value_generator: ^8.8.1
  coverage: ^1.7.2
  dynamite: ^0.1.0
  json_serializable: ^6.7.1
  neon_lints:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_lints
  nextcloud_test:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/nextcloud_test
  path: ^1.9.0
  process_run: ^0.13.3
  test: ^1.24.9
  test_api: ^0.6.1
  xml_serializable: ^2.4.1

platforms:
  windows:
  linux:
  macos:
  android:
  ios:
  web:
