    git:
      url: https://github.com/nextcloud/neon
      path: packages/nextcloud
  open_file: ^3.0.0
  path: ^1.0.0
  path_provider: ^2.0.0
  queue: ^3.0.0
  rxdart: ^0.27.0
  share_plus: ^7.0.0

dev_dependencies:
  build_runner: ^2.4.6
  go_router_builder: ^2.3.3
  neon_lints:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_lints
