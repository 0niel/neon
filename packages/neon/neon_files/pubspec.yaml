name: neon_files
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  collection: ^1.0.0
  file_icons:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/file_icons
  file_picker: ^5.0.0
  filesize: ^2.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_material_design_icons: ^1.0.0
