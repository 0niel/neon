name: neon_notes
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.1.2 <4.0.0'
  flutter: '>=3.13.5'

dependencies:
  built_collection: ^5.1.1
  crypto: ^3.0.3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.17+1
  flutter_material_design_icons: ^1.1.7296
  go_router: ^10.2.0
  intl: ^0.18.1
  neon:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon/neon
  provider: ^6.0.5
  queue: ^3.1.0+2
  rxdart: ^0.27.7
  url_launcher: ^6.1.14
  wakelock_plus: ^1.1.1

dev_dependencies:
  build_runner: ^2.4.6
  go_router_builder: ^2.3.3
  neon_lints:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_lints
  vector_graphics_compiler: ^1.1.7

flutter:
  uses-material-design: true
  assets:
    - assets/
